<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" name="firstName" required> </label>
            <label for="">Enter Your Last Name: <input type="text" name="lastName" required></label>
            <label for="">Enter Your Email: <input type="email" name="email" required></label>
            <label for="">Create a New Passwor: <input type="password" name="password" minlength="8" required></label>
        </fieldset>
        <fieldset>    
            <label for=""><input class="inline" type="radio" name="account-type"> Personal Account</label>
            <label for=""><input class="inline" type="radio" name="account-type"> Business Account</label>
            <label for=""><input class="inline" type="checkbox" name="terms" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file" name="pictrureFile"></label>
            <label for="">Input your age (years): <input type="number" name="age" min= "13" max= "120" ></label>
            <label for="">How did you hear about us?
                <select name="referrer" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio:
                <textarea name="bio" cols="30" rows="10">

                </textarea>
            </label>
        
        </fieldset>
        <input type="submit" value="Submit">
    </form>






</body>
</html>
